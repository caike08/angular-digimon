<!-- {{ digimonObservable | async | json }} -->
<ng-container *ngIf='(digimonObservable | async) != undefined; else noDigimon'>
  <div class='details'>
    <h5 class='title'>{{ (digimonObservable | async)?.name }}</h5>
  
    <img
      class='image'
      src="{{ (digimonObservable | async)?.img }}"
      alt="{{ (digimonObservable | async)?.name }}"
    />
  
    <p class='level'>
      {{ (digimonObservable | async)?.level }}
    </p>

    <app-button (onClick)='goBack()'>

    </app-button>
  </div>
</ng-container>
